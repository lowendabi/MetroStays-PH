<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroStays | Premium Manila Living</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="container nav-wrapper">
            <div class="brand">Metro<span>Stays</span></div>
            <div class="user-actions">
                <button class="btn-ghost">List your property</button>
                <button class="btn-primary" onclick="alert('Login feature would connect to a backend database here.')">Sign In</button>
            </div>
        </div>
    </nav>

    <header class="hero-search">
        <div class="container">
            <h1>Find your sanctuary in Manila.</h1>
            <div class="search-bar">
                <div class="search-input">
                    <label>Location</label>
                    <input type="text" id="locationInput" placeholder="Try 'Makati' or 'BGC'">
                </div>
                <div class="divider"></div>
                <div class="search-input">
                    <label>Check in</label>
                    <input type="date">
                </div>
                <div class="divider"></div>
                <div class="search-input">
                    <label>Guests</label>
                    <input type="number" placeholder="Add guests" min="1">
                </div>
                <button class="search-btn" onclick="filterHotels()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container layout">
        <aside class="filters">
            <div class="filter-header">
                <h3>Filters</h3>
                <button class="clear-btn" onclick="resetFilters()">Clear all</button>
            </div>
            
            <div class="filter-group">
                <h4>Price Range</h4>
                <div class="price-inputs">
                    <input type="number" id="minPrice" placeholder="Min" onchange="filterHotels()">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max" onchange="filterHotels()">
                </div>
            </div>

            <div class="filter-group">
                <h4>Amenities</h4>
                <label class="checkbox-row">
                    <input type="checkbox" value="pool" onchange="filterHotels()"> 
                    <span>Swimming Pool</span>
                </label>
                <label class="checkbox-row">
                    <input type="checkbox" value="wifi" onchange="filterHotels()"> 
                    <span>Free WiFi</span>
                </label>
                <label class="checkbox-row">
                    <input type="checkbox" value="gym" onchange="filterHotels()"> 
                    <span>Gym / Fitness</span>
                </label>
            </div>
        </aside>

        <section class="results-section">
            <div class="results-header">
                <h2 id="resultCount">Showing properties</h2>
                <div class="sort-wrapper">
                    <select id="sortSelect" onchange="sortHotels()">
                        <option value="recommended">Recommended</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div class="hotel-grid" id="hotelGrid">
                </div>
        </section>
    </main>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2>Confirm your stay</h2>
                <p id="modalHotelName">Hotel Name</p>
            </div>
            <form id="bookingForm" onsubmit="handleBooking(event)">
                <div class="form-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" required>
                </div>
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Total Price</span>
                        <span id="modalPrice" class="total-price">â‚±0</span>
                    </div>
                </div>
                <button type="submit" class="btn-confirm">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
